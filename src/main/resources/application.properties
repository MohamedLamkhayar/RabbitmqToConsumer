spring.datasource.url = jdbc:mysql://localhost:3306/rabbit_consumer_db?createDatabaseIfNotExist=true&userSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#Specify DBMS
spring.jpa.database=MYSQL
#Show/Hide SQL queries
spring.jpa.show-sql=true

#Hibernate DDL Auto (create, create-Drop, update)
spring.jpa.hibernate.ddl-auto = update
#Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Rabbit Settings
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#udemy.rabbitmq.exchange=udemy
#udemy.rabbitmq.rootingkey=udemy.rootingkey
udemy.rabbitmq.queue=udemy-queue


server.port=8082
